    <!-- Contenido Principal (main) -->

    <hr>
    <main>
        <!-- Aquí va el form -->
         <h2>Sign up</h2>
         <form>
            <div>
                <label for="fname">Nombre</label>
                <br>
                <input type="text" name="fname" id="fnam" placeholder="Tyron">            
            </div>
            <br><!-- Salto de línea -->
            <div>
                <label for="inputemail">Email</label>
                <br>
                <input type="email" name="inputemail" id="inputemail" placeholder="user@correo.com">
            </div>
            <br><!-- Salto de línea -->
            <div>
                <label for="cname">País</label>
                <br>
                <select name="cname" id="cname">
                    <option value="mx">México</option>
                    <option value="col">Colombia</option>
                    <option value="arg">Argentina</option>
                    <option value="chi">Chile</option>
                    <option value="vzla">Venezuela</option>
                </select>
            </div>
            <br>
            <div>
                <p>Género</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Hombre</label>
                <br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Mujer</label>
                <br>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Otro</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="legalpolicy" id="legalpolicy" value="true">
                <label for="legalpolicy">Acepto los términos y condiciones</label>
            </div>
            <div>
                <input type="checkbox" name="recibircorreos" id="recibircorreos" value="true">
                <label for="recibircorreos">Acepto recibir correos</label>
            </div>
            <br>
            <div>
                <button type="submit">Registrarme</button>
            </div>

         </form>

    </main>

    <!-- Pie de págine -->

    <footer>
        <h5>

</body>
